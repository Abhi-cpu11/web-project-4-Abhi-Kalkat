<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naawi-Oodena By Abhi Kalkat</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#location">Location</a></li>
          <li><a href="#design">Design</a></li>
          <li><a href="#acknowledgement">Acknowledgement</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Naawi-Oodena</h1>
      </section>

      <section>
        <section id="contact">
          <h2>Contact Us</h2>
          <p>
            If you have any questions, comments, or suggestions about this
            website or its content, please use the form below. We value your
            feedback and will get back to you as soon as possible.
          </p>

          <form
            action="mailto:your-email@example.com"
            method="post"
            enctype="text/plain">
            <label for="full-name">Full Name:</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Enter your full name"
              required />

            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required />

            <label for="role">Who are you?</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Select one</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="parent">Parent</option>
              <option value="other">Other</option>
            </select>

            <label for="topic">What is your message about?</label>
            <input
              type="text"
              id="topic"
              name="topic"
              placeholder="e.g. Correction, Question, Appreciation"
              required />

            <label for="message">Your Message:</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Type your message here..."
              required></textarea>

            <button type="submit" class="button">Send Message</button>
          </form>
        </section>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Abhi Kalkat</p>
    </footer>
  </body>
</html>
